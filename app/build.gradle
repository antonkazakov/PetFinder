apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.greencode.petfinder"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {

        debug {
            debuggable true
        }

        release {
            shrinkResources true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    junitVersion = '4.12'
    daggerVersion = '2.5'
    rxJavaVersion = '1.2.1'
    retrofitVersion = '2.2.0'
    okHttpVersion = '3.6.0'
    espressoVersion = '2.2.2'
    timberVersion = '4.5.1'
    simpleXMLVersion = '2.7.1'
    robolectricVersion = '3.3.2'
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    /**
     * TESTING
     */
    //espresso
    androidTestCompile("com.android.support.test.espresso:espresso-core:$espressoVersion", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support.test.espresso:espresso-idling-resource:$espressoVersion"
    testCompile "org.robolectric:robolectric:$robolectricVersion"

    testCompile "junit:junit:$junitVersion"
    testCompile "com.squareup.okhttp3:mockwebserver:$okHttpVersion"


    testCompile "org.powermock:powermock-module-junit4:1.6.4"
    testCompile "org.powermock:powermock-module-junit4-rule:1.6.4"
    testCompile "org.powermock:powermock-api-mockito:1.6.4"
    testCompile "org.powermock:powermock-classloading-xstream:1.6.4"


    //dagger2
    compile "com.google.dagger:dagger:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    testAnnotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    //rxjava2
    compile "io.reactivex:rxandroid:$rxJavaVersion"

    //retrofit
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit2:adapter-rxjava:$retrofitVersion"
    compile("com.squareup.retrofit2:converter-simplexml:$retrofitVersion") {
        exclude module: 'stax-api'
    }
    //okHttp
    compile "com.squareup.okhttp3:okhttp:$okHttpVersion"
    compile "com.squareup.okhttp3:logging-interceptor:$okHttpVersion"

    //logging
    compile "com.jakewharton.timber:timber:$timberVersion"


    compile("org.simpleframework:simple-xml:$simpleXMLVersion") {
        exclude module: 'stax'
        exclude module: 'stax-api'
        exclude module: 'xpp3'
    }

    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'io.reactivex:rxjava:1.2.9'
    compile 'com.android.support:design:25.3.0'
    compile 'com.android.support:support-v4:25.3.0'
    testCompile 'org.mockito:mockito-core:2.+'
    provided 'javax.annotation:jsr250-api:1.0'

    compile "com.google.android.gms:play-services-maps:10.2.1"
    compile "com.google.android.gms:play-services-location:10.2.1"
}
